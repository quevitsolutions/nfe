<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 180" width="520" height="180">
  <defs>
    <!-- Outer hex gold gradient -->
    <linearGradient id="hexGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#c8860a"/>
      <stop offset="25%"  stop-color="#f5c518"/>
      <stop offset="50%"  stop-color="#ffd700"/>
      <stop offset="75%"  stop-color="#e8a800"/>
      <stop offset="100%" stop-color="#a06010"/>
    </linearGradient>
    <!-- Inner hex dark -->
    <linearGradient id="hexInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#0a0a0a"/>
      <stop offset="50%"  stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#050505"/>
    </linearGradient>
    <!-- G letter gradient -->
    <linearGradient id="gGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#ffd700"/>
      <stop offset="40%"  stop-color="#ffe44d"/>
      <stop offset="70%"  stop-color="#f5c518"/>
      <stop offset="100%" stop-color="#c8860a"/>
    </linearGradient>
    <!-- GICLUB text gradient -->
    <linearGradient id="textGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#c8860a"/>
      <stop offset="20%"  stop-color="#ffd700"/>
      <stop offset="50%"  stop-color="#ffe066"/>
      <stop offset="80%"  stop-color="#f5c518"/>
      <stop offset="100%" stop-color="#9a6500"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="rgba(255,200,0,0.4)"/>
    </filter>
  </defs>

  <!-- === HEXAGON ICON === -->
  <!-- Outer gold hexagon (flat-top, centered at 88,90) -->
  <polygon
    points="88,18 155,56 155,124 88,162 21,124 21,56"
    fill="url(#hexGold)"
    filter="url(#shadow)"
    stroke="#c8860a" stroke-width="1.5"
  />
  <!-- Inner dark hexagon offset inward -->
  <polygon
    points="88,34 142,64 142,116 88,146 34,116 34,64"
    fill="url(#hexInner)"
  />
  <!-- Gold ring between inner and outer (thin bevel) -->
  <polygon
    points="88,38 138,67 138,113 88,142 38,113 38,67"
    fill="none"
    stroke="url(#hexGold)" stroke-width="2.5"
    opacity="0.6"
  />

  <!-- G LETTER -->
  <text
    x="88" y="108"
    font-family="Arial Black, Arial, sans-serif"
    font-size="72"
    font-weight="900"
    text-anchor="middle"
    dominant-baseline="middle"
    fill="url(#gGold)"
    filter="url(#glow)"
    letter-spacing="-2"
  >G</text>

  <!-- === WORDMARK === -->
  <!-- GICLUB -->
  <text
    x="198" y="96"
    font-family="Arial Black, Arial, sans-serif"
    font-size="72"
    font-weight="900"
    dominant-baseline="middle"
    fill="url(#textGold)"
    filter="url(#shadow)"
    letter-spacing="2"
  >GICLUB</text>

  <!-- INTELLIGENCE NETWORK -->
  <text
    x="200" y="140"
    font-family="Arial, Helvetica, sans-serif"
    font-size="17"
    font-weight="400"
    dominant-baseline="middle"
    fill="#2a2a2a"
    letter-spacing="5"
  >INTELLIGENCE NETWORK</text>
</svg>
