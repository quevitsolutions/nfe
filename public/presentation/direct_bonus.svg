<svg width="1200" height="675" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ea580c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#facc15;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="1200" height="675" fill="url(#bg)" />
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.1" filter="url(#glow)" />
    <circle cx="1100" cy="575" r="200" fill="#9333ea" opacity="0.1" filter="url(#glow)" />
    
    <!-- Content Container -->
    <rect x="100" y="80" width="1000" height="515" rx="30" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2" />
    
    <!-- Title -->
    <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="80" fill="url(#gold)" filter="url(#glow)">DIRECT BONUS</text>
    <line x1="400" y1="210" x2="800" y2="210" stroke="url(#gold)" stroke-width="4" stroke-opacity="0.5" />
    
    <!-- Icon Placeholder (Central Node) -->
    <circle cx="600" cy="350" r="60" fill="url(#gold)" opacity="0.2" />
    <circle cx="600" cy="350" r="40" fill="none" stroke="#facc15" stroke-width="4" />
    <text x="600" y="370" text-anchor="middle" font-size="50">ü§ù</text>
    
    <!-- Text Items -->
    <g font-family="Arial, sans-serif" font-size="36" fill="white" text-anchor="middle">
        <text x="300" y="500" fill="#facc15" font-weight="bold">10% Commission</text>
        <text x="300" y="550" font-size="24" fill="#94a3b8">On Every Direct Referral</text>
        
        <text x="600" y="500" fill="#60a5fa" font-weight="bold">Unlimited Width</text>
        <text x="600" y="550" font-size="24" fill="#94a3b8">Refer As Many As You Want</text>
        
        <text x="900" y="500" fill="#4ade80" font-weight="bold">Instant Payout</text>
        <text x="900" y="550" font-size="24" fill="#94a3b8">Direct to Wallet in BNB</text>
    </g>
</svg>
