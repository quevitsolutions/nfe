<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="blueGradient" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#00BFFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="2" dy="2" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background (Optional, for preview, remove if transparent needed) -->
    <!-- <rect width="512" height="512" rx="60" fill="#0f172a" /> -->

    <!-- Icon: Stylized Hexagon/Shield Network -->
    <g transform="translate(256, 200) scale(0.8)">
        <!-- Outer Hexagon -->
        <path d="M0 -160 L138.56 -80 L138.56 80 L0 160 L-138.56 80 L-138.56 -80 Z" 
              fill="none" stroke="url(#blueGradient)" stroke-width="12" filter="url(#glow)" />
        
        <!-- Inner Intertwined Lines (GIC Initials Abstract) -->
        <path d="M-70 -40 Q-30 -80 0 -40 Q30 0 70 -40" 
              fill="none" stroke="url(#goldGradient)" stroke-width="15" stroke-linecap="round" filter="url(#glow)" />
        <path d="M-70 40 Q-30 80 0 40 Q30 0 70 40" 
              fill="none" stroke="url(#goldGradient)" stroke-width="15" stroke-linecap="round" filter="url(#glow)" />
        <circle cx="0" cy="0" r="30" fill="url(#blueGradient)" filter="url(#glow)" />
        
        <!-- Connection Nodes -->
        <circle cx="138.56" cy="-80" r="10" fill="#FFF" />
        <circle cx="138.56" cy="80" r="10" fill="#FFF" />
        <circle cx="-138.56" cy="-80" r="10" fill="#FFF" />
        <circle cx="-138.56" cy="80" r="10" fill="#FFF" />
        <circle cx="0" cy="-160" r="10" fill="#FFF" />
        <circle cx="0" cy="160" r="10" fill="#FFF" />
    </g>

    <!-- Text -->
    <text x="256" y="400" text-anchor="middle" font-family="'Orbitron', sans-serif" font-weight="900" font-size="64" fill="url(#goldGradient)" filter="url(#shadow)" letter-spacing="4">GICLUB</text>
    <text x="256" y="450" text-anchor="middle" font-family="'Inter', sans-serif" font-weight="400" font-size="24" fill="#A0AEC0" letter-spacing="8">GREAT INCOME CLUB</text>
</svg>
